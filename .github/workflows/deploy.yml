name: Deploy to Railway

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Railway CLI (New)
        run: npm install -g @railway/cli

      - name: Authenticate with Railway
        run: railway login --token ${{ secrets.INVENTORY_TOKEN }}

      - name: Deploy to Railway
        run: railway up
